<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EarnZone - Mon Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #00ffcc;
      --primary-dark: #00cca3;
      --secondary: #ff4d94;
      --accent: #9d4edd;
      --bg-dark: #000000;
      --text-light: #ffffff;
      --text-dim: #94a3b8;
      --card-bg: rgba(20, 20, 20, 0.8);
      --card-border: rgba(255, 255, 255, 0.05);
      --success: #4cff4c;
      --danger: #ff4757;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: var(--text-light);
      padding-bottom: 100px;
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.05) 0%, transparent 40%);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 5%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      color: var(--primary);
    }

    .page-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .page-title i {
      color: var(--primary);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    .profile-header {
      background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(157, 78, 221, 0.1));
      border-radius: 24px;
      padding: 30px 20px;
      margin-bottom: 25px;
      text-align: center;
    }

    .avatar-large {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      color: black;
      margin: 0 auto 15px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .profile-email {
      color: var(--text-dim);
      margin-bottom: 15px;
    }

    .profile-badge {
      display: inline-block;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 30px;
      padding: 4px 12px;
      font-size: 12px;
      color: var(--primary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .menu-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: 0.3s;
    }

    .menu-card:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
    }

    .menu-icon {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .menu-title {
      font-size: 14px;
      font-weight: 600;
    }

    .logout-btn {
      width: 100%;
      padding: 16px;
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.2);
      border-radius: 12px;
      color: var(--danger);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: none;
    }

    .back-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: black;
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="gradient-bg"></div>

  <header class="header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Accueil
    </a>
    <div class="page-title">
      <i class="fas fa-user-circle"></i> Mon Profil
    </div>
    <span></span>
  </header>

  <div class="container">
    
    <div class="profile-header">
      <div class="avatar-large" id="avatar">U</div>
      <h1 class="profile-name" id="userName">Utilisateur</h1>
      <p class="profile-email" id="userEmail">email@exemple.com</p>
      <span class="profile-badge" id="userBadge">Membre Premium</span>
    </div>

    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Se déconnecter
    </button>

  </div>

  <a href="index.html" class="back-home">
    <i class="fas fa-home"></i> Retour à l'accueil
  </a>

  <script>
    function loadUserData() {
      const userId = localStorage.getItem('earnzone_current_user');
      if (!userId) {
        window.location.href = '../login.html';
        return;
      }
      
      const userData = JSON.parse(localStorage.getItem(`earnzone_user_${userId}`));
      if (userData) {
        document.getElementById('userName').textContent = userData.name || 'Utilisateur';
        document.getElementById('userEmail').textContent = userData.email || 'email@exemple.com';
        document.getElementById('avatar').textContent = (userData.name || 'U').charAt(0).toUpperCase();
        
        const formations = userData.courses?.length || 0;
        const certificats = userData.certificates?.length || 0;
        const jours = Math.floor((new Date() - new Date(userData.registrationDate)) / (1000*60*60*24)) || 0;
        
        document.getElementById('statFormations').textContent = formations;
        document.getElementById('statCertificats').textContent = certificats;
        document.getElementById('statJours').textContent = jours;
      }
    }

    function logout() {
      if (confirm('Se déconnecter ?')) {
        localStorage.removeItem('earnzone_current_user');
        window.location.href = '../login.html';
      }
    }

    document.addEventListener('DOMContentLoaded', loadUserData);
  </script>

</body>
</html>
