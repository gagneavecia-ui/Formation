<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EarnZone - Certificat de r√©ussite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ===== VARIABLES ===== */
    :root {
      --primary: #00ffcc;
      --primary-dark: #00cca3;
      --secondary: #ff4d94;
      --accent: #9d4edd;
      --bg-dark: #000000;
      --bg-medium: #0a0a0a;
      --bg-light: #1a1a1a;
      --text-light: #ffffff;
      --text-dim: #94a3b8;
      --text-soft: #cbd5e0;
      --card-bg: rgba(20, 20, 20, 0.8);
      --card-border: rgba(255, 255, 255, 0.05);
      --success: #4cff4c;
      --warning: #ffcc00;
      --danger: #ff4757;
      --gold: #ffd700;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: var(--text-light);
      line-height: 1.6;
      font-size: 16px;
    }

    /* ===== BACKGROUND ===== */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.08) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.08) 0%, transparent 40%);
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4xIiAvPjwvc3ZnPg==');
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: var(--transition);
      padding: 8px 12px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.02);
    }

    .back-btn:hover {
      color: var(--primary);
      background: rgba(0, 255, 204, 0.05);
    }

    .back-btn i {
      font-size: 14px;
    }

    .profile-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      color: black;
      font-weight: 600;
    }

    /* ===== CONTENEUR PRINCIPAL ===== */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }

    /* ===== EN-T√äTE ===== */
    .page-header {
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff, var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .page-description {
      color: var(--text-dim);
      font-size: 16px;
    }

    /* ===== CERTIFICAT ===== */
    .certificate-wrapper {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 40px;
      padding: 40px 25px;
      margin: 30px 0;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
    }

    .certificate-wrapper::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--gold), var(--primary), var(--accent));
      border-radius: 40px;
      z-index: -1;
      animation: borderGlow 3s infinite alternate;
    }

    @keyframes borderGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    .certificate {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px 20px;
      text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .certificate-icon {
      font-size: 60px;
      color: var(--gold);
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
    }

    .certificate-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold), #b8860b);
      color: black;
      font-weight: 700;
      font-size: 12px;
      padding: 6px 16px;
      border-radius: 50px;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .certificate-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--gold), #fff5b0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .certificate-subtitle {
      color: var(--text-dim);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .certificate-recipient {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 15px;
      color: var(--text-light);
      word-break: break-word;
    }

    .certificate-recipient span {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .certificate-course {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      color: var(--text-soft);
    }

    .certificate-date {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
      color: var(--text-dim);
      font-size: 15px;
    }

    .certificate-date-item {
      text-align: center;
    }

    .certificate-date-label {
      font-size: 12px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    .certificate-date-value {
      font-weight: 600;
      color: var(--text-soft);
    }

    .certificate-seal {
      margin: 30px 0 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .seal-item {
      text-align: center;
    }

    .seal-icon {
      font-size: 40px;
      color: var(--gold);
      margin-bottom: 10px;
    }

    .seal-text {
      font-size: 12px;
      color: var(--text-dim);
    }

    .certificate-signature {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px dashed rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: space-around;
    }

    .signature-item {
      text-align: center;
    }

    .signature-line {
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin-bottom: 10px;
    }

    .signature-name {
      font-weight: 600;
      color: var(--text-soft);
      margin-bottom: 5px;
    }

    .signature-title {
      font-size: 12px;
      color: var(--text-dim);
    }

    /* ===== MESSAGE DE VERROUILLAGE ===== */
    .locked-message {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin: 30px 0;
    }

    .locked-icon {
      font-size: 48px;
      color: var(--danger);
      margin-bottom: 15px;
    }

    .locked-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--danger);
    }

    .locked-text {
      color: var(--text-dim);
      margin-bottom: 25px;
    }

    .locked-progress {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 10px;
      width: 0%;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: black;
      text-decoration: none;
      border-radius: 60px;
      font-weight: 700;
      transition: var(--transition);
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 255, 204, 0.5);
    }

    /* ===== OPTIONS DE PARTAGE ===== */
    .share-section {
      margin: 40px 0;
      text-align: center;
    }

    .share-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-soft);
    }

    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .share-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: var(--transition);
      font-size: 20px;
    }

    .share-btn.whatsapp {
      background: #25D366;
    }

    .share-btn.facebook {
      background: #1877F2;
    }

    .share-btn.twitter {
      background: #1DA1F2;
    }

    .share-btn.linkedin {
      background: #0A66C2;
    }

    .share-btn:hover {
      transform: translateY(-5px);
      filter: brightness(1.2);
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 50px;
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .download-btn:hover {
      background: rgba(255, 215, 0, 0.1);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .certificate-title {
        font-size: 28px;
      }
      
      .certificate-recipient {
        font-size: 32px;
      }
      
      .certificate-course {
        font-size: 20px;
      }
      
      .certificate-signature {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
      
      .share-buttons {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <!-- ===== BACKGROUND ===== -->
  <div class="gradient-bg"></div>
  <div class="noise"></div>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Retour √† la formation
    </a>
    <div class="profile-btn">
      <i class="fas fa-user"></i>
    </div>
  </header>

  <!-- ===== CONTENU PRINCIPAL ===== -->
  <div class="container">
    
    <!-- ===== EN-T√äTE ===== -->
    <div class="page-header">
      <h1 class="page-title">Certificat de r√©ussite</h1>
      <p class="page-description">
        F√©licitations pour avoir compl√©t√© la formation ! Votre certificat est disponible ci-dessous.
      </p>
    </div>

    <!-- ===== ZONE CERTIFICAT (DYNAMIQUE) ===== -->
    <div id="certificateContainer"></div>

    <!-- ===== OPTIONS DE PARTAGE ===== -->
    <div class="share-section" id="shareSection" style="display: none;">
      <h3 class="share-title">Partagez votre r√©ussite</h3>
      <div class="share-buttons">
        <a href="#" class="share-btn whatsapp" id="shareWhatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="share-btn facebook" id="shareFacebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="share-btn twitter" id="shareTwitter" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="#" class="share-btn linkedin" id="shareLinkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <a href="#" class="download-btn" id="downloadCertificate">
        <i class="fas fa-download"></i>
        T√©l√©charger le certificat
      </a>
    </div>

  </div>

  <script>
    // ============================================
    // GESTION DU CERTIFICAT
    // ============================================
    const COURSE_ID = 'debutant';
    const REQUIRED_LESSONS = 10;
    let userData, userId, userEmail;

    function loadUserData() {
      userId = localStorage.getItem('earnzone_current_user');
      if (!userId) {
        window.location.href = '../../login.html';
        return;
      }
      
      const userDataStr = localStorage.getItem(`earnzone_user_${userId}`);
      if (userDataStr) {
        userData = JSON.parse(userDataStr);
        userEmail = userData.email || 'utilisateur@exemple.com';
      } else {
        // Utilisateur par d√©faut (pour test)
        userData = {
          email: 'utilisateur@exemple.com',
          pseudo: 'Utilisateur',
          courseProgress: {}
        };
      }
    }

    function getCompletedLessons() {
      if (!userData || !userData.courseProgress || !userData.courseProgress[COURSE_ID]) {
        return [];
      }
      return userData.courseProgress[COURSE_ID].completedLessons || [];
    }

    function formatDate() {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date().toLocaleDateString('fr-FR', options);
    }

    function getUserDisplayName() {
      // Essayer de r√©cup√©rer un pseudo, sinon utiliser l'email
      if (userData.pseudo) return userData.pseudo;
      if (userEmail) {
        // Extraire le nom avant le @
        return userEmail.split('@')[0];
      }
      return 'Utilisateur EarnZone';
    }

    function renderCertificate() {
      const container = document.getElementById('certificateContainer');
      const shareSection = document.getElementById('shareSection');
      const completedLessons = getCompletedLessons();
      const isComplete = completedLessons.length >= REQUIRED_LESSONS;
      const userName = getUserDisplayName();
      const currentDate = formatDate();

      if (isComplete) {
        // Afficher le certificat
        container.innerHTML = `
          <div class="certificate-wrapper">
            <div class="certificate">
              <div class="certificate-icon">
                <i class="fas fa-crown"></i>
              </div>
              <div class="certificate-badge">CERTIFICAT D'EXCELLENCE</div>
              <h2 class="certificate-title">EarnZone</h2>
              <div class="certificate-subtitle">D√âCERNE CE CERTIFICAT √Ä</div>
              <div class="certificate-recipient">
                <span>${userName}</span>
              </div>
              <div class="certificate-course">
                Formation Investisseur D√©butant
              </div>
              <p style="color: var(--text-dim); max-width: 400px; margin: 0 auto 25px;">
                Pour avoir compl√©t√© avec succ√®s l'int√©gralit√© des 10 le√ßons et d√©montr√© une compr√©hension approfondie des bases de l'investissement.
              </p>
              <div class="certificate-date">
                <div class="certificate-date-item">
                  <div class="certificate-date-label">Date d'obtention</div>
                  <div class="certificate-date-value">${currentDate}</div>
                </div>
                <div class="certificate-date-item">
                  <div class="certificate-date-label">Identifiant</div>
                  <div class="certificate-date-value">EZN-${userId ? userId.slice(0, 8).toUpperCase() : 'XXXX'}</div>
                </div>
              </div>
              <div class="certificate-seal">
                <div class="seal-item">
                  <div class="seal-icon">
                    <i class="fas fa-certificate"></i>
                  </div>
                  <div class="seal-text">Certifi√©</div>
                </div>
                <div class="seal-item">
                  <div class="seal-icon">
                    <i class="fas fa-star"></i>
                  </div>
                  <div class="seal-text">Mention Tr√®s Bien</div>
                </div>
              </div>
              <div class="certificate-signature">
                <div class="signature-item">
                  <div class="signature-line"></div>
                  <div class="signature-name">Jean Dupont</div>
                  <div class="signature-title">Fondateur EarnZone</div>
                </div>
                <div class="signature-item">
                  <div class="signature-line"></div>
                  <div class="signature-name">Marie Martin</div>
                  <div class="signature-title">Directrice P√©dagogique</div>
                </div>
              </div>
            </div>
          </div>
        `;
        shareSection.style.display = 'block';

        // Mettre √† jour les liens de partage
        const shareText = encodeURIComponent(`Je viens d'obtenir mon certificat EarnZone pour la formation "Investisseur D√©butant" ! üöÄüí∞`);
        const shareUrl = encodeURIComponent(window.location.href);
        
        document.getElementById('shareWhatsapp').href = `https://wa.me/?text=${shareText}%20${shareUrl}`;
        document.getElementById('shareFacebook').href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
        document.getElementById('shareTwitter').href = `https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`;
        document.getElementById('shareLinkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}`;

        // T√©l√©chargement (simul√© - pourrait √™tre une vraie g√©n√©ration PDF)
        document.getElementById('downloadCertificate').addEventListener('click', (e) => {
          e.preventDefault();
          alert('Fonctionnalit√© de t√©l√©chargement PDF √† venir !');
        });

      } else {
            // Afficher le message de verrouillage
        const percent = Math.round((completedLessons.length / REQUIRED_LESSONS) * 100);
        
        container.innerHTML = `
          <div class="locked-message">
            <div class="locked-icon">
              <i class="fas fa-lock"></i>
            </div>
            <h2 class="locked-title">Certificat non disponible</h2>
            <p class="locked-text">
              Vous devez compl√©ter les 10 le√ßons de la formation pour obtenir votre certificat.
            </p>
            <div class="locked-progress">
              <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>Progression</span>
                <span><strong>${completedLessons.length}/10</strong> le√ßons</span>
              </div>
              <div class="progress-bar-container">
                <div class="progress-bar-fill" style="width: ${percent}%;"></div>
              </div>
            </div>
            <a href="index.html" class="btn">
              Continuer la formation
            </a>
          </div>
        `;
        shareSection.style.display = 'none';
      }
    }

    // Initialiser au chargement
    document.addEventListener('DOMContentLoaded', () => {
      loadUserData();
      renderCertificate();
    });

    // √âcouter les changements
    window.addEventListener('storage', (e) => {
      if (e.key === `earnzone_user_${userId}`) {
        loadUserData();
        renderCertificate();
      }
    });
  </script>

</body>
</html>
