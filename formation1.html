<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EarnZone - Les bases de l'investissement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #00ffcc;
      --primary-dark: #00cca3;
      --secondary: #ff4d94;
      --accent: #9d4edd;
      --bg-dark: #000000;
      --bg-medium: #0a0a0a;
      --bg-light: #1a1a1a;
      --text-light: #ffffff;
      --text-dim: #94a3b8;
      --card-bg: rgba(20, 20, 20, 0.8);
      --card-border: rgba(255, 255, 255, 0.05);
      --success: #4cff4c;
      --warning: #ffcc00;
      --danger: #ff4757;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: var(--text-light);
      padding-bottom: 100px;
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.05) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.05) 0%, transparent 40%);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 5%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      color: var(--primary);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-name {
      font-size: 14px;
      color: var(--text-dim);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: black;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    .hero-section {
      background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(157, 78, 221, 0.1));
      border-radius: 30px;
      padding: 30px 20px;
      margin-bottom: 25px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .hero-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: black;
      margin: 0 auto 15px;
    }

    .hero-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-title span {
      color: var(--primary);
    }

    .hero-subtitle {
      color: var(--text-dim);
      margin-bottom: 20px;
    }

    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
    }

    .progress-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--success));
      width: 0%;
      transition: width 0.5s;
    }

    .lessons-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .lesson-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      transition: var(--transition);
    }

    .lesson-item:hover {
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .lesson-number {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: black;
    }

    .lesson-info {
      flex: 1;
    }

    .lesson-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .lesson-meta {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      gap: 15px;
    }

    .lesson-status {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-pending {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-dim);
    }

    .status-completed {
      background: rgba(76, 255, 76, 0.1);
      color: var(--success);
    }

    .certificate-badge {
      background: linear-gradient(135deg, var(--success), #00cc44);
      color: black;
      padding: 12px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      text-decoration: none;
    }

    .certificate-badge i {
      font-size: 24px;
    }

    .back-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: black;
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="gradient-bg"></div>

  <header class="header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Accueil
    </a>
    <div class="user-info">
      <span class="user-name" id="userName">Utilisateur</span>
      <div class="user-avatar" id="userAvatar">U</div>
    </div>
  </header>

  <div class="container">
    
    <div class="hero-section">
      <div class="hero-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1 class="hero-title">Les bases de <span>l'investissement</span></h1>
      <p class="hero-subtitle">La formation idéale pour faire vos premiers pas</p>
      
      <div class="hero-stats">
        <div class="stat-item">
          <div class="stat-value">10</div>
          <div class="stat-label">Leçons</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">2h30</div>
          <div class="stat-label">Durée</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">Gratuit</div>
          <div class="stat-label">Prix</div>
        </div>
      </div>
    </div>

    <div class="progress-section">
      <div class="progress-header">
        <span>Ma progression</span>
        <span id="progressText">0/10 leçons</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="lessons-list" id="lessonsList"></div>

    <a href="certificat.html" class="certificate-badge" id="certificateLink" style="display: none;">
      <i class="fas fa-certificate"></i>
      <div>
        <strong>Félicitations !</strong><br>
        Obtenez votre certificat
      </div>
    </a>

  </div>

  <a href="../../index.html" class="back-home">
    <i class="fas fa-home"></i> Retour à l'accueil
  </a>

  <script>
    const COURSE_ID = 'debutant';
    let userData, userId;

    const lessons = [
      { id: 1, title: 'Introduction à l\'investissement', duration: '15 min' },
      { id: 2, title: 'Pourquoi investir ?', duration: '15 min' },
      { id: 3, title: 'Les différents types d\'investissements', duration: '20 min' },
      { id: 4, title: 'Comprendre les risques', duration: '15 min' },
      { id: 5, title: 'Les marchés financiers', duration: '20 min' },
      { id: 6, title: 'Comment commencer à investir', duration: '15 min' },
      { id: 7, title: 'Les erreurs à éviter', duration: '15 min' },
      { id: 8, title: 'Créer son premier plan', duration: '15 min' },
      { id: 9, title: 'Suivre ses investissements', duration: '15 min' },
      { id: 10, title: 'Aller plus loin', duration: '15 min' }
    ];

    function init() {
      loadUserData();
      renderLessons();
    }

    function loadUserData() {
      userId = localStorage.getItem('earnzone_current_user');
      if (!userId) {
        window.location.href = '../../login.html';
        return;
      }
      
      const data = localStorage.getItem(`earnzone_user_${userId}`);
      if (data) {
        userData = JSON.parse(data);
        document.getElementById('userName').textContent = userData.name || 'Utilisateur';
        document.getElementById('userAvatar').textContent = (userData.name || 'U').charAt(0).toUpperCase();
      }
    }

    function renderLessons() {
      const container = document.getElementById('lessonsList');
      const progress = userData?.courseProgress?.[COURSE_ID] || { completedLessons: [] };
      const completed = progress.completedLessons || [];
      
      let html = '';
      lessons.forEach(lesson => {
        const isCompleted = completed.includes(`lecon${lesson.id}`);
        
        html += `
          <a href="lecon${lesson.id}.html" class="lesson-item">
            <div class="lesson-number">${lesson.id}</div>
            <div class="lesson-info">
              <div class="lesson-title">${lesson.title}</div>
              <div class="lesson-meta">
                <span><i class="far fa-clock"></i> ${lesson.duration}</span>
              </div>
            </div>
            <div class="lesson-status ${isCompleted ? 'status-completed' : 'status-pending'}">
              <i class="fas ${isCompleted ? 'fa-check-circle' : 'fa-lock'}"></i>
            </div>
          </a>
        `;
      });
      
      container.innerHTML = html;
      
      const completedCount = completed.length;
      document.getElementById('progressText').textContent = `${completedCount}/10 leçons`;
      document.getElementById('progressFill').style.width = (completedCount * 10) + '%';
      
      if (completedCount === 10) {
        document.getElementById('certificateLink').style.display = 'flex';
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
